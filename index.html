<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="./img/logos/AADC_logo.png" type="image/png" />

    <title>AADC</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img
          class="logo-img"
          src="./img/logos/AADC_logo.png"
          alt="Cheetah cute logo"
        />
        <strong class="logo-title">AADC</strong>
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="main-nav-link"><a href="#">Ada</a></li>
          <li class="main-nav-link"><a href="#">Apa</a></li>
          <li class="main-nav-link"><a href="#">Dengan</a></li>
          <li class="main-nav-link"><a href="#">Cheetah</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <h1>Cheetah Photo App</h1>
        <p>This is a web about the fastest mammal on earth!</p>
      </section>
      <section class="section-photos">
        <h2>Cheetah Photos</h2>
        <div class="photo-container">
          <img
            class="gallery photo-1"
            src="./img/gallery/photos-1.jpg"
            alt=""
          />

          <img
            class="gallery photo-2"
            src="./img/gallery/photos-2.jpg"
            alt=""
          />

          <img
            class="gallery photo-3"
            src="./img/gallery/photos-3.jpg"
            alt=""
          />

          <img
            class="gallery photo-4"
            src="./img/gallery/photos-4.jpg"
            alt=""
          />
        </div>
      </section>
      <section class="section-facts">
        <h2>Facts about Cheetahs</h2>
      </section>
      <section class="section-video">
        <h2>A-Cheetah-Running Video</h2>
      </section>
      <section class="section-form">Join AADC!</section>
    </main>

    <footer></footer>
  </body>
</html>
